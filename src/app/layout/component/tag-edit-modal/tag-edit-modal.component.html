<div class="modal-header">
  <h5 class="modal-title">{{ 'tags.modal.title' | translate: {title: tag.name} }}</h5>
  <button type="button" class="btn-close" aria-label="Close" (click)="bsModalRef.hide()"></button>
</div>
<div class="modal-body">
  ...
</div>
<div class="modal-footer">
  <button
    type="button"
    class="btn btn-outline-danger"
    (click)="onTagDelete()"
    [translate]="'tags.modal.footer.delete'"></button>
  <button
    type="button"
    class="btn btn-outline-success"
    [translate]="'tags.modal.footer.save'"></button>
</div>
