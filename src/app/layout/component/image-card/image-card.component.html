<ng-container *ngIf="imageItem.attachments[0]?.type === 'VIDEO'; else image">
  <video (loadedmetadata)="handleVideoLoad($event)" playsinline="true" autoplay="true" class="video">
    <source type="video/mp4" [src]="imageItem.attachments[0].url">
  </video>
</ng-container>

<ng-template #image>
  <img [src]="imageItem.attachments[0]?.url" class="card-img-top" [alt]="imageItem.title" [title]="imageItem.title" />
</ng-template>

<div class="p-3 image-meta">
  <h5 class="image-title">{{ imageItem.title }}</h5>
</div>
