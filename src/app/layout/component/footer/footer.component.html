<div class="footer-shadow" *ngIf="!state" [@slideDown]>
  <ul class="list-unstyled">
    <li>&copy; {{ 'footer.copyright' | translate }}</li>
    <li *ngIf="isAuthenticated">
      {{ 'footer.welcome' | translate: {username: user.username} }}
    </li>
    <li *ngIf="isAuthenticated">
      <a routerLink="/auth/logout" [translate]="'footer.logout'"></a>
    </li>
    <li *ngIf="isAuthenticated">
      <a routerLink="/upload" [translate]="'footer.upload'"></a>
    </li>
    <li *ngIf="!isAuthenticated">
      <a routerLink="/auth" [translate]="'footer.login'"></a>
    </li>
    <li *ngIf="isAuthenticated">
      <a class="c-pointer" (click)="openCategoryModal()" [translate]="'footer.category'"></a>
    </li>
  </ul>
</div>
